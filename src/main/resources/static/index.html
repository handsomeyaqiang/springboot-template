<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id= "uploadForm">
    <p >上传文件： <input type="file" name="file"  id="file" /></p>
    cpt:  <input type="text" name="type" value="cpt" id="type">
    任务名称:  <input type="text" name="name" id="name">

    <input type="button" value="上传" onclick="doUpload()" />
</form>
<script src="./jquery-3.4.1.js" type="text/javascript"></script>
<script type="text/javascript">

    function doUpload() {
        alert(1)
        var formData = new FormData();
        formData.append("file", document.getElementById("file").files[0]);
        formData.append("type", document.getElementById("type").value);
        formData.append("name", document.getElementById("name").value);
        alert(formData)
        $.ajax({
            url: '/send/upload/add' ,
            type: 'post',
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            success: function (result, a1, a2) {
                result = JSON.parse(result);
                if (result.code == 1000) {
                    alert("成功")
                } else {
                    alert("失败")
                }
            }
        });
    }


</script>
</body>
</html>
